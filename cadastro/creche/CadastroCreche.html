<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="designerCreche.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="todoFormulario">
        <form class="cadastro-form" id="cadastro-form" method="post" action="creche">
            <h2>Cadastro da Creche</h2>

            <div class="form-group">
                <div class="input-icon">
                    <input type="text" id="nome" name="nome" required placeholder="NOME DA CRECHE">
                    <i class="fa-solid fa-building"></i>
                </div>
                <div class="input-icon">
                    <input type="email" id="email" name="email" required placeholder="E-MAIL">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-icon">
                    <input type="password" id="senha" name="senha" required placeholder="SENHA">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-icon">
                    <input type="tel" id="telefone" name="telefone" required placeholder="TELEFONE" maxlength="14">
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
            <div class="form-cnpjInep">
                <div class="input-icon">
                    <input type="text" id="cnpj" name="cnpj" required placeholder="CNPJ">
                    <i class="fa-solid fa-id-card"></i>
                </div>
                <div class="input-icon">
                    <input type="text" id="codigoInep" name="codigoInep" required placeholder="CÃ“DIGO INEP">
                    <i class="fa-solid fa-barcode"></i>
                </div>
            </div>
            <button class="btn-cadastrar" type="submit">criar conta</button>
        </form>
    </div>
    <script src="crecheJavascrip.js"></script>
</body>
</html>
